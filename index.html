<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        <div id="result">Select a choice to begin the game!</div>
        <div>Your score: <span id="humanScoreTracker">0</span></div>
        <div>Computer score: <span id="computerScoreTracker">0</span></div>
    </body>
</html>
